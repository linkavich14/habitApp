
<ion-header>
  <ion-navbar>
    <ion-title>New Habit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>
        My Habit details
      </ion-list-header>
      <ion-item>
        <ion-label floating>Habit Name</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Habit Type</ion-label>
          <ion-select interface="popover">
            <ion-option value="nes">NES</ion-option>
            <ion-option value="n64">Nintendo64</ion-option>
            <ion-option value="ps">PlayStation</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Add more details</ion-label>
          <ion-toggle value="moreDetails" checked="false" (ionChange)="onToggleMoreDetails($event)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Show subtasks</ion-label>
        <ion-toggle value="showSubtasks" checked="false" (ionChange)="onToggleShowSubtasks($event)"></ion-toggle>
    </ion-item>
    </ion-list>
    <!--More details list-->
    <ion-list [class.hide]="displayMoreDetailsOptions">
        <ion-list-header>
          More details
        </ion-list-header>
        <ion-item>
          <ion-label>Repeat</ion-label>
          <ion-toggle value="repeat" checked="false" (ionChange)="onToggleDates($event)"></ion-toggle>
        </ion-item>
        <ion-item [class.hide]="displayDates">
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <ion-item [class.hide]="displayDates">
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Start Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Add Location</ion-label>
            <ion-toggle value="map" checked="false" (ionChange)="onToggleLocation($event)"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list no-lines [class.hide]="displayToggleLocationOptions">
      <ion-list-header>
        Location details
      </ion-list-header>
      <ion-item>
          Aparece Mapa
      </ion-item>
      <button ion-item>
        <ion-label>Travel Time</ion-label>
        <ion-note item-end>None</ion-note>
      </button>
    </ion-list>
    <!--Subtasks list-->    
    <ion-list [class.hide]="displaySubTasksOptions">
      <ion-list-header>
        My Habit subtasks 
        <button ion-button item-end outline icon-end (click)="loadSubTaskPage(subTaskPage)">
            Create new
            <ion-icon name='star'></ion-icon>
        </button>
      </ion-list-header>
      <ion-item>
          <ion-item-sliding>
              <ion-item (click)="openMenuSubTask()">
                My Subtask        
              </ion-item>
              <ion-item-options side="left">
                <button ion-button color="primary">
                  <ion-icon name="completed"></ion-icon>
                  Complete
                </button>
              </ion-item-options>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon name="mail"></ion-icon>
                  Email
                </button>
              </ion-item-options>
          </ion-item-sliding>     
      </ion-item>
    </ion-list>
</ion-content>
