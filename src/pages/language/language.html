
<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
  <ion-title>Language</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>{{ 'SELECT_LANG' | translate }}</ion-list-header>
    <ion-item>
        <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
        <ion-select [(ngModel)]="lang" interface="popover" (ionChange)="switchLanguage()">
          <ion-option
              *ngFor="let option of languagesOptions let i = index"
              [value]="languagesCodes[i]">{{ option }}</ion-option>
        </ion-select>
    </ion-item>  
  </ion-list>
</ion-content>
