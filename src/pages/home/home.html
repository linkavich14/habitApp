<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>My Habits</ion-list-header>
    <ion-item>        
      <ion-avatar item-start>
        <img src="" alt="">
      </ion-avatar>
      <div (click)=onLoad(habitPage)>
        <h2>Mi habito</h2>
        <p>Descripcion del habito en mas detalle</p>
      </div>
      <div id="subtasks">
        <button ion-button outline (click)="toggleDisplay(status)">
          {{ subTaskBtnText }}
        </button>
      <div id="percentageSubtasks" style="width:20px;">
        43%
      </div>
    </div>
      <ion-list [class.hide]="status" no-lines>
        <ion-list-header>
          My Subtasks
        </ion-list-header>  
        <ion-item (click)="openMenu()">
            My Subtask
          </ion-item>
        </ion-list>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="vibrant" mini (click)="onLoad(habitPage)">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
