<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item>
        <ion-icon name="happy" color="vibrant" item-start></ion-icon>
      <ion-avatar item-start>
        <img src="" alt="">
      </ion-avatar>
      <div (click)=onLoad(habitPage)>
        <h2>Mi habito</h2>
        <p>Descripcion del habito en mas detalle</p>
      </div>
      <button ion-button (click)="toggleDisplay(status)">
          Show subtasks
      </button>
      <ion-list [class.hide]="status" no-lines>
          <ion-item-sliding>
            <ion-item>
              <h2>My Subtask</h2>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
              <button ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Call
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
      <button ion-fab color="vibrant" mini (click)="onLoad(habitPage)">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>

</ion-content>
