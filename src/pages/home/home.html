<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="" alt="">
      </ion-avatar>
      <h2>Mi habito</h2>
      <p>Descripcion del habito en mas detalle</p>
      <ion-list>
          <ion-item-sliding>
            <ion-item>
              <h2>Slimer</h2>
            </ion-item>
            <ion-item-options side="left">
              <button ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
              <button ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Call
              </button>
            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="primary">
                <ion-icon name="mail"></ion-icon>
                Email
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
