
<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    <ion-title>Register new user</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <ion-list>
        <ion-list-header>
            Welcome, please register, it is free
        </ion-list-header>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" ngModel name="email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button type="submit" ion-button block [disabled]="!registerForm.valid">Sign me up</button>
        </div>
    </form>
    <div>
        <p>Already registered, please login</p>
        <button ion-button outline (click)="onLoad(signinPage)">Go to login screen </button>
    </div>
</ion-content>
