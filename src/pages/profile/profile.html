
<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
  <ion-title>User Profile</ion-title>
</ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-list no-lines>
        <ion-item>
          <ion-label floating>Full Name</ion-label>
          <ion-input type="text" formControlName="fullName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item [class.hide]="displayDates">
            <ion-label>Birthday</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
          </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="Password" value="" formControlName="password"></ion-input>
        </ion-item>     
      </ion-list>
      <button
        type="submit"
        ion-button
        block
        [disabled]="!profileForm.valid">Save Profile</button>
    </form>  
</ion-content>
