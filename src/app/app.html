<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Settings</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onLoad(tabsPage)">
                <ion-icon name="home" item-left></ion-icon>
                Home
            </button>
            <button [class.hide]="isAuthenticated" ion-item (click)="onLoad(signupPage)">
                <ion-icon name="log-in" item-left></ion-icon>
                Register
            </button>
            <button [class.hide]="!isAuthenticated" ion-item (click)="onLoad(profilePage)">
                <ion-icon name="person" item-left></ion-icon>
                Profile
            </button>
            <button ion-item (click)="onLoad(notificationPage)">
                <ion-icon name="notifications" item-left></ion-icon>
                Notifications
            </button>
            <button ion-item (click)="onLoad(languagePage)">
                <ion-icon name="globe" item-left></ion-icon>
                Language
            </button>
            <button ion-item (click)="onLoad(tutorialPage)">
                <ion-icon name="question" item-left></ion-icon>
                Tutorial
            </button>
            <button ion-item (click)="onLoad(customizePage)">
                <ion-icon name="" item-left></ion-icon>
                Customize
            </button>
            <button [class.hide]="!isAuthenticated" ion-item (click)="onLogout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Log out
            </button>
            <button ion-item (click)="onLoad(aboutPage)">
                <ion-icon name="information-circle" item-left ></ion-icon>
                About
            </button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #nav></ion-nav>
